{% extends 'base.html' %}
{% load static %}
{% block addtbl %}

    <div class="container-fluid ">
        <div class="row justify-content-center">
            <div class="col-md-3 ">
                <section id="form">
                    <h3 class="pt-3">Silahkan isi di Form Berikut!</h3>
                    <form action="/registerbuku/" method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="namaBuku" class="form-label">Nama Buku :</label>
                            <input type="text" id="namaBuku" name="namaBuku" class="form-control" placeholder="Nama Buku " maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="Penerbit" class="form-label">Penerbit :</label>
                            <input type="text" id="Penerbit" name="Penerbit" class="form-control" placeholder="Penerbit" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="stok" class="form-label">Stok:</label>
                            <input type="text" id="stok" name="stok" class="form-control" placeholder="Stok" maxlength="50" required>
                        </div>
                        <div class="form-group"> 
                            <label for="jumlah" class="form-label">Jumlah Halaman :</label>
                            <input type="text" id="jumlah" name="jumlah" class="form-control" placeholder="Jumlah Halaman" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="gambar" class="form-label">Gambar :</label>
                            <input type="text" id="gambar" name="gambar" class="form-control" placeholder="Gambar" maxlength="50" required>
                        </div>
                        <p class="pt-3"></p>
                        
                        <button type="submit" class="btn btn-dark " >Tambah</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
   
{% endblock %}
