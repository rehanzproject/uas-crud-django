{% extends 'base.html' %}
{% load static %}
{% block add %}

    <div class="container-fluid ">
        <div class="row justify-content-center">
            <div class="col-md-3 ">
                <section id="form">
                    <h3 class="pt-3">Silahkan isi di Form Berikut!</h3>
                    <form action="/register/" method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                           
                            <label for="namaPeminjam" class="form-label">Nama Kamu :</label>
                            <input type="text" id="namaPeminjam" name="namaPeminjam" class="form-control" placeholder="Nama kamu" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="namaBuku" class="form-label">Nama Buku:</label>
                            <input type="text" id="namaBuku" name="namaBuku" class="form-control" placeholder="Nama Buku" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="namaPeminjam" class="form-label">Batas Waktu :</label>
                            <input type="text" id="batasWaktu" name="batasWaktu" class="form-control" placeholder="Batas Waktu" maxlength="50" required>
                        </div>
                        <div class="form-group"> 
                            <label for="namaPeminjam" class="form-label">Komentar :</label>
                            <input type="text" id="komentar" name="komentar" class="form-control pt-5" placeholder="Komentar" maxlength="50" required>
                        </div>
                        <p class="pt-3"></p>
                        
                        <button type="submit" class="btn btn-dark " >Tambah</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
   
{% endblock %}
